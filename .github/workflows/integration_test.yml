name: Integration Tests

on:
  pull_request:

  merge_group:
    types: [checks_requested]
    branches: [main]


jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

      - name: Dump GitHub context
        run: echo $JSON
        env:
          JSON: ${{ toJSON(github) }}

      - run: exit 0
